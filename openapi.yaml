        ItemTotalAmt:
          maxLength: 12
          minLength: 0
          type: string
          description: |
            The purchase amount associated with the specific line item detail record.
          example: '0'
      description: |
        Purchase Level 3 Item Data.<br>
        Item1, Item2,...ItemN where N is the items count.
